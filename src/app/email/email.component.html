<section class="container styling align-items-center ">
    <div class="container main-container">
        <p class="text-center">Enter Your Email</p>
        <form [formGroup]="form" (ngSubmit)="onNext()">
            <div class="form-group mb-3">
                <label for="email">Email: </label>
                <input type="text" id="email" class="form-control" formControlName="email">
            </div>
            <div class="d-flex justify-content-around">
                <button class="btn btn-primary" type="button" routerLink="/create-user">Back</button>
                <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Next</button>
            </div>
        </form>
    </div>
</section>
