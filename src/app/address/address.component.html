<section class="container styling align-items-center ">
    <div class="container main-container">
        <p class="text-center">Enter Your Address</p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <label for="address">Address:</label>
                <textarea id="address" class="form-control" formControlName="address"></textarea>
            </div>
            <div class="d-flex justify-content-around">
                <button class="btn btn-primary" type="button" routerLink="/create-user/phone">Back</button>
                <button class="btn btn-success" type="submit" [disabled]="!form.valid">Submit</button>
            </div>
        </form>
    </div>

</section>
