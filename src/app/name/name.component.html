<section class="styling align-items-center ">
    <div class="container main-container">
        <form [formGroup]="form" (ngSubmit)="onNext()">
            <div class="form-group mb-2">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" id="fname" formControlName="firstName">
            </div>
            <div class="form-group mb-3">
                <label for="lname">Last Name: </label>
                <input type="text" class="form-control" id="lname" formControlName="lastName">
            </div>
            <div class="d-flex justify-content-around">
                <button class="btn btn-primary" type="button" disabled="true">Back</button>
                <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Next</button>
            </div>
        </form>
    </div>
</section>
