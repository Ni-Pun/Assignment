<section class="styling align-items-center">
        <div class="container main-container">
            <div class="row mt-3">
                <div class="col">                
                    <p class="text-center">Hey! Wanna Create Or See Users?</p>
                </div>
            </div>
            <div class="my-3">
                <img class="rounded mx-auto d-block" height="200px" width="200px" [src]="user_pic" alt="icon">
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="d-flex justify-content-around">
                        <button type="button" class="btn btn-warning" routerLink="create-user">Create User</button>
                        <button type="button" class="btn btn-primary" routerLink="user-list">See Users</button>
                    </div>
                </div>
            </div>
        </div>
</section>
