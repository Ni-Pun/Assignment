<section class="container styling align-items-center ">
    <div class="container main-container">
        <p class="text-center">Enter Your Phone/Mobile Number</p>
        <form [formGroup]="form" (ngSubmit)="onNext()">
            <div class="form-group mb-3">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" class="form-control" formControlName="phoneNumber">
            </div>
            <div class="d-flex justify-content-around">
                <button class="btn btn-primary" type="button" routerLink="/create-user/email">Back</button>
                <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Next</button>
            </div>
        </form>
    </div>
</section>
